# mybatis
mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.bit.shoppingmall.app.entity

# jdbc
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  mvc:
    view:
      prefix: /templates/
      suffix: .jsp

