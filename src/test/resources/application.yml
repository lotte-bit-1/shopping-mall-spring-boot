# mybatis
mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: com.bit.shoppingmall.app.entity

# jdbc
spring:
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bitshoppingmall;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
  h2:
    console:
      enabled: true
